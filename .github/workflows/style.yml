name: Style Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  # Style check  with clang-format 18
  style-check:
    runs-on: ubuntu-latest

    steps:
    - name: Install packages
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
        sudo apt-get install -y nasm clang-18 clang-tools-18 clang-18-doc libclang-common-18-dev libclang-18-dev libclang1-18 clang-format-18 python3-clang-18 clangd-18 clang-tidy-18

    - name: Checkout repo
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      with:
        repository: 'intel/intel-ipsec-mb'

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCLANG_FORMAT_BIN=clang-format-18

    - name: Run style check
      run: cmake --build ${{github.workspace}}/build --target style

