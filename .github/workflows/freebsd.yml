name: FreeBSD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Build shared library with GMake (Clang)
  release-gmake-clang-shared:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          repository: 'intel/intel-ipsec-mb'

      - name: Build
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          mem: 8192
          prepare: pkg install -y curl nasm llvm gmake
          run: |
            freebsd-version
            gmake CC=clang -j 4

  # Build shared library with GMake (GCC)
  release-gmake-gcc-shared:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          repository: 'intel/intel-ipsec-mb'

      - name: Build
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          mem: 8192
          prepare: pkg install -y curl nasm gmake gcc
          run: |
            freebsd-version
            gmake CC=gcc -j 4
